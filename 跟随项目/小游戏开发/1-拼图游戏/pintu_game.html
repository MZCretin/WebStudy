<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>仙念拼图小游戏</title>
    <link rel="stylesheet" href="https://mxnzp-img-1259191366.cos.ap-chengdu.myqcloud.com/roll/pintu/index.css">
</head>

<body>
    <div class="origin">
        <div class="tupian">
            <img class="imageCover" src="tupian0.jpg" alt="">
        </div>

        <div class="content">
            <div class="floor">
                <span class="flag">难度：</span>
                <span class="rank">初级难度</span>
            </div>
            <div class="floor">
                <span class="flag">步数：</span>
                <span class="step">1步</span>
            </div>
            <div class="floor">
                <span class="flag">用时：</span>
                <span class="time">0 秒</span>
            </div>
        </div>

    </div>

    <div class="container">
        <ul class="panel">

        </ul>

        <div class="cover"></div>
    </div>

    <div class="nandu">切换难度</div>
    <div class="change">切换图片</div>
    <div class="start">开始游戏</div>
    <div class="newgame">结束游戏</div>

    <div class="tips">游戏开始啦~~</div>
    <script src="./index.js"></script>
</body>

</html>
