<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var year = prompt("请输入您的出生年份");
        if (isNaN(year)) {
            alert("请输入数字");
        } else {
            var age = 2020 - year;
            alert("您今年已经" + age + "岁了");
        }
    </script>
</body>

</html>
