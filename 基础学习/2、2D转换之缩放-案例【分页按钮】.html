<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    width: 650px;
    margin: 0px auto;
    display: block;
    height: 100px;
  }

  li {
    width: 40px;
    height: 40px;
    border: 1px solid pink;
    border-radius: 50%;
    float: left;
    margin: 10px;
    list-style: none;
    line-height: 40px;
    text-align: center;
    transition: all 0.3s;
  }

  li:hover {
    transform: scale(1.2);
  }
</style>

<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </div>

</body>

</html>
